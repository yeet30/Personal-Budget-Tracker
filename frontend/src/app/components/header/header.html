<header>
  <nav>
    <div class="header-row">
      <div class="left-group">
        <button
          class="menu-btn"
          *ngIf="auth.user() && auth.user()?.role_id !== 2"
          (click)="toggleSidebar()"
        >
          â˜°
        </button>

        <div id="logo-and-title">
          <img src="/favicon.ico" alt="ðŸª™" />
          <h1>Personal Budget Tracker</h1>
        </div>
      </div>

      <ul>
        <ng-container *ngIf="!auth.user()">
          <li><a class="tab-button" routerLink="/">Home</a></li>
          <li><a class="tab-button" routerLink="/features">Features</a></li>
          <li><a class="tab-button" routerLink="/about">About Us</a></li>
          <li><a class="tab-button" routerLink="/login">Login</a></li>
          <li><a class="tab-button" routerLink="/register">Register</a></li>
        </ng-container>

        <ng-container *ngIf="auth.user()?.role_id === 2">
          <li><a class="tab-button" routerLink="/admin/users">Admin</a></li>
          <li><button class="tab-button" (click)="onLogout()">Logout</button></li>
          <li class="nav-user">Hello, {{ auth.user()!.username }}</li>
        </ng-container>

        <ng-container *ngIf="auth.user() && auth.user()?.role_id !== 2">
          <li><a class="tab-button" routerLink="/home">Home</a></li>
          <li><a class="tab-button" routerLink="/features">Features</a></li>
          <li><a class="tab-button" routerLink="/about">About Us</a></li>
          <li><button class="tab-button" (click)="onLogout()">Logout</button></li>
          <li class="nav-user">Hello, {{ auth.user()!.username }}</li>
        </ng-container>
      </ul>
    </div>
  </nav>
</header>

<app-sidebar
  *ngIf="auth.user() && auth.user()?.role_id !== 2"
  [open]="sidebarOpen"
  (close)="sidebarOpen = false"
></app-sidebar>
