<div class="initializer-wrap">
    <div class="popup">
        <h1 class="initializer-title">Create a budget</h1>

        <form>
            <label>Name</label>
            <input
                [ngModel]="initializerForm().name"
                (ngModelChange)="patchInitializerForm({ name: $event })"
                type="text"
            />
            <div class="error" *ngIf="initializerErrors().name">{{ initializerErrors().name }}</div>

            <label>Currency</label>
            <input
                [ngModel]="initializerForm().currency"
                (ngModelChange)="patchInitializerForm({ currency: $event })"
                type="text"
            />
            <div class="error" *ngIf="initializerErrors().currency">{{ initializerErrors().currency }}</div>

            <label>Start date</label>
            <input
                [ngModel]="initializerForm().start_date"
                (ngModelChange)="patchInitializerForm({ start_date: $event })"
                type="date"
            />
            <div class="error" *ngIf="initializerErrors().start_date">{{ initializerErrors().start_date }}</div>

            <label>End date</label>
            <input
                [ngModel]="initializerForm().end_date"
                (ngModelChange)="patchInitializerForm({ end_date: $event })"
                type="date"
            />
            <div class="error" *ngIf="initializerErrors().end_date">{{ initializerErrors().end_date }}</div>

            <div class="error" *ngIf="initializerBackendError()">{{ initializerBackendError() }}</div>

            <div class="initializer-actions">
                <button type="button" class="secondary-btn" (click)="closeInitializer()">Cancel</button>
                <button type="button" class="primary-btn" (click)="submitInitializer()">Create</button>
            </div>
        </form>
    </div>
</div>
