<section id="register-section">
    <div id="title-section">
        <div id="title-div">
            <h1>Create a new account for free.</h1>
        </div>
    </div>
    <div id="register-content">
        <form action="">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Your name here">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="name@email.com" required max="20">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="*********" required max="20">
            <label for="password">Password Again</label>
            <input type="password" name="password" id="password" placeholder="*********" required max="20">
            <button type="submit">Register</button>
        </form>
    </div>
</section>
