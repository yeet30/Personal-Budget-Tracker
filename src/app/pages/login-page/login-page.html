<section id="login-section">
    <div id="title-section">
        <div id="title-div">
            <h1>Login with your account</h1>
        </div>
    </div>
    <div id="login-content">
        <form action="">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="name@email.com" required max="20">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="*********" required max="20">
            <button type="submit">Login</button>
        </form>
    </div>
</section>
